<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body align="center">
    <table border="1" cellspacing="0" width="55%" align="center">
        <caption>
            <font size="7" color="hotpink"><b>Registration Form</b></font><br /><br />
        </caption>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>First Name</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="text" placeholder="First Name" size="70" height="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Last Name</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="text" placeholder="Last Name" size="70" height="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Email</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="email" placeholder="Email" size="70" height="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Password</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="password" placeholder="Password" size="70" height="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Re-enter Password</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="password" placeholder="Re-enter Password" size="70" height="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Gender</b>&ensp;&ensp;</label>
            </td>
            <td>
                <table border="4px" frame="void" rules="all" width="100%" bordercolor="black">
                    <tr>
                        <td align="left">
                            <input type="radio" name="Gender" value="Male">
                            <label>Male</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="radio" name="Gender" value="Female">
                            <label>Female</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Age</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="number" placeholder="Number" min="0" style="width: 492px;">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Phone number</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="tel" placeholder="Phone Number" size="70" height="10" minlength="10" maxlength="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%" align="center">
                <label>&ensp;&ensp;<b>Address</b>&ensp;&ensp;</label>
            </td>
            <td>
                <textarea name="Address" rows="5" cols="66">
                </textarea>
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>State</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="text" placeholder="State" size="70" height="10">
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Country</b>&ensp;&ensp;</label>
            </td>
            <td align="left">
                <select>
                    <option value="">&ensp;Choose your Country&ensp;&ensp;&ensp;</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Germany">Germany</option>
                </select>
            </td>
        </tr>
        <tr width="100%" align="center">
            <td width="55%">
                <label>&ensp;&ensp;<b>Languages known</b>&ensp;&ensp;</label>
            </td>
            <td>
                <input type="checkbox" name="Language" value="English">
                <label>
                    English&ensp;&ensp;&ensp;&ensp;
                </label>
                <input type="checkbox" name="Language" value="Kannada">
                <label>
                    Kannada&ensp;&ensp;&ensp;&ensp;
                </label>
                <input type="checkbox" name="Language" value="Hindi">
                <label>
                    Hindi&ensp;&ensp;&ensp;&ensp;
                </label>
                <input type="checkbox" name="Language" value="Telugu">
                <label>
                    Telugu&ensp;&ensp;&ensp;&ensp;
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox">
                <label>&ensp;&ensp;Hereby I declare all the given details are true.</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right" cellpadding="10">
                <label>&ensp;&ensp;Log in to&ensp;<a href="https://ethnus.com/" target="blank/">Ethnus
                    </a>&ensp;website&ensp;</label>
            </td>
        </tr>
    </table>
    <br />
    <br />
    <button type="submit" align="center">Register</button>
</body>

</html>
