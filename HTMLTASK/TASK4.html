<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table cellspacing="10px" cellpadding="0px" width="40%">
            <tr>
                <td align="left"><label>Full Name:</label></td>
                <td align="right"><input type="text" placeholder="Name" /></td>
            </tr>
            <tr>
                <td align="left"><label>Username:</label></td>
                <td align="right"><input type="text" placeholder="Username" /></td>
            </tr>
            <tr>
                <td align="left"><label>Password:</label></td>
                <td align="right"><input type="password" placeholder="Password" /></td>
            </tr>
            <tr>
                <td align="left"><label>Re Password:</label></td>
                <td align="right"><input type="password" placeholder="Re Password" /></td>
            </tr>
            <tr>
                <td align="left"><label>Address:</label></td>
                <td align="right"><input type="text" placeholder="Address" /></td>
            </tr>
            <tr>
                <td align="left"><label>Age:</label></td>
                <td align="right"><input type="number" placeholder="Age" min="0" /></td>
            </tr>
            <tr>
                <td align="left"><label>Gender:</label></td>
                <td align="right">
                    <select>
                        <option value="" align="center">&ensp;&ensp;&ensp;--Select Gender--&ensp;&ensp;&ensp;&ensp;
                        </option>
                        <option value="male" align="center">Male</option>
                        <option value="female" align="center">Female</option>
                        <option value="other" align="center">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="10" width="600px" height="50px" align="left">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
